{% extends 'base.html' %}
	{% block title %} Contact Us {% endblock title %}
  {% block body %}

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact mt-3">
      <div class="container">

        <div class="section-title" data-aos="zoom-out">
          <h2>Contact</h2>
          <p>Contact Us</p>
        </div>

        <div class="row mt-5">

          <div class="col-lg-4" data-aos="fade-right">
            <div class="info">
              <div class="address">
                <i class="icofont-google-map"></i>
                <h4>Location:</h4>
                <p>A108 Jedhe Lawns Road, Nashik Road, MH 422101</p>
              </div>

              <div class="email">
                <i class="icofont-envelope"></i>
                <h4>Email:</h4>
                <p>shopizzycares@gmail.com</p>
              </div>

              <div class="phone">
                <i class="icofont-phone"></i>
                <h4>Call:</h4>
                <p>+91 9049935417</p>
              </div>

            </div>

          </div>

          <div class="col-lg-8 mt-5 mt-lg-0" data-aos="fade-left">

            <form action="/contact/" method="post" role="form" class="">{% csrf_token %}
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="phone" id="phone" placeholder="phone" data-rule="minlen:10" data-msg="Please enter at 10 digit" />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="desc" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                <div class="validate"></div>
              </div>
              <div class="text-center"><button type="submit" style="background: #18d26e;border: 0;width: 30%;padding: 5px 0;text-align: center;color: #fff;transition: 0.3s;cursor: pointer;border-radius: 25px;">Send Message</button></div>
            </form>

          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
{% endblock body %}
{% block js %}
<script>

	{% if thank %}
	swal("Thankyou for Contacting us!", "We will get back to you Soon...", "success");
	{% endif %}

</script>
{% endblock js %}
