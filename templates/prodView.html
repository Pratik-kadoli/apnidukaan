{% extends 'base.html' %}
{% block title %} Product {% endblock title %}
{% load static %}
{% block body %}
    <section id="portfolio" class="portfolio mt-3">
      <div class="container">

        <div class="section-title" data-aos="zoom-out">
          <h2>Store</h2>
          <p>{{product.product_name}}</p>
        </div>

        <div class="row portfolio-container" data-aos="fade-up">
          <div class="col-lg-4 col-md-6 portfolio-item filter-app"  >
            <div class="portfolio-img"><img src="/media/{{product.image}}" class="img-fluid" alt=""></div>
            <div class="portfolio-info">
              <h4>{{product.product_name}}</h4>
              <p>&#8377; {{product.price}}</p>
              <a href="/media/{{product.image}}" data-gall="portfolioGallery" class="venobox preview-link" title="App 3"><i class="bx bx-plus"></i></a>
              <a href="portfolio-details.html" class="details-link" title="More Details"></a>
            </div>
          </div>
          <div class="col-lg-8 col-md-6 portfolio-item filter-web">
            <p>{{product.desc}}</p>
          </div>

    </section><!-- End Portfolio Section -->
{% endblock body %}
